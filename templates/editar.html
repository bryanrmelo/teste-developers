<!DOCTYPE html>
<html lang="pt-br">
{include 'head.html'}
{include 'navbar.html'}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" value="{$empresa['nome']}">
            </div>
            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" class="form-control" name="cnpj" value="{$empresa['cnpj']}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{$empresa['email']}">
            </div>
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" name="cep" value="{$empresa['cep']}">
            </div>
            <div class=" mb-3">
                <label for="tamanho" class="form-label">Tamanho</label>
                <select class="form-select" aria-label="Default select example" name="tamanho"
                    value="{$empresa['tamanho']}">
                    {for $i = 0 to (count($opcoes) - 1)}
                    <option value="{$i}" {if $i==$empresa['tamanho']}selected{/if}> {$opcoes[$i]}</option>
                    {/for}
                </select>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="ativo" id="ativo" value="Ativo" {if
                        $empresa['ativo']=='Ativo' }checked{/if}>
                    <label class="form-label" for="ativo">
                        Ativo
                    </label>
                </div>
            </div>
            <div class="form-group">
                <input type="hidden" name="id" value="{$empresa['id']}">
                <button type="submit" class="btn btn-success mb-3 mt-3" name="atualizar"
                    value="click">Atualizar</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/46fef06780.js" crossorigin="anonymous"></script>

    {include 'footer.html'}
</body>
